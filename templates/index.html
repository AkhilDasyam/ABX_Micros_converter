<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb Data Extraction App: NIN - Drug Safety Division </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="file"],
        select {
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .messages {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Hb Data Extraction App: ICMR-NIN - Drug Safety Division</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="tar_file">Select .tar File:</label>
        <input type="file" name="tar_file" accept=".tar" required>

        <label for="output_format">Select Output Format:</label>
        <select name="output_format" required>
            <option value="csv">CSV (.csv)</option>
            <option value="xlsx">Excel (.xlsx)</option>
        </select>

        <button type="submit">Extract and Download</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
</body>

</html>
